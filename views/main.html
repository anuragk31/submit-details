  <script type="text/javascript" src="/static/scripts/main.js"></script>
  <style>
    .hidden {
      display: none !important;
    }
    .duplicateError{
      color: red;
      font-style: normal;
      font-weight: bold;
    }
    .successMsg{
      color: green;
      font-style: normal;
      font-weight: bold;
    }
    label.r::after{
      content: " *";
      color: red;
      vertical-align: sub;
    }
    div.col-md-20 {
      max-width: 20%;
      padding-left: 0;
    }
    div.col-md-80 {
      max-width: 80%;
      min-width: 80%;
      padding-right: 0px;
    }
    div.row{
      margin-bottom: 15px;
    }

    div.container {
      max-width: 80%;
    }
    @media (min-width: 1200px){
      div.container {
        max-width: 720px;
      }
    }

    @media (min-width: 992px){
      div.container {
        max-width: 720px;
      }
    }
  </style>
  <title>Lalamove User Response Form!</title>

          <label class="r" for="city">City</label>
        </div>
        <div class="col-md-6 mb-3 col-md-80">
          <select class="custom-select form-control d-block w-100" id="city" name="city" required="">
            <option value="">Choose... </option>
            <option>Bangalore</option>
            <option>Delhi</option>
            <option>Mumbai</option>
            <option>Hyderabad</option>
            <option>Chennai</option>
            <option>Pune</option>

          <div class="invalid-feedback">
            Valid city is required.
          </div>
        </div>
      </div>

      <div class="mb-3 row">
        <label class="r" for="phone2">Your Pin</label>
        <input type="number" class="form-control" autocomplete="off" id="phone2" name="phone2" min="00000" max="99999" required="">
        <div class="invalid-feedback">
          Please enter valid pin.
        </div>
      </div>

      <div class="mb-3 row">
        <label class="r" for="phone1">Phone number of the User (10 digit no. Eg: 9876540321)</label>

          Please enter a valid phone number.
        </div>
      </div>

            <option>Paper/Packaging/Printed Material</option>
            <option>Ceramics/Sanitary/Hardware</option>
            <option>Plastic/Rubber</option>
            <option>FMCG/Food Products</option>
            <option>Pharmacy/Medical/Healthcare/Fitness Equipment</option>
            <option>Chemicals/Paints</option>
