    <style>
        .hidden {
            display: none !important;
        }
        .duplicateError{
            color: red;
            font-style: normal;
            font-weight: bold;
        }
        .successMsg{
            color: green;
            font-style: normal;
            font-weight: bold;
        }
        label.r::after{
            content: " *";
            color: red;
            vertical-align: sub;
        }
        div.col-md-20 {
            max-width: 20%;
            padding-left: 0;
        }
        div.col-md-80 {
            max-width: 80%;
            min-width: 80%;
            padding-right: 0px;
        }
        div.row{
            margin-bottom: 15px;
        }

        div.container {
            max-width: 80%;
        }
        @media (min-width: 1200px){
            div.container {
                max-width: 720px;
            }
        }

        @media (min-width: 992px){
            div.container {
                max-width: 720px;
            }
        }
    </style>
    <title>Lalamove User Response Form!</title>

<div class="hidden duplicateError text-center py-4"> Phone number already exists!!!</div>

                    <option>Delhi</option>
                    <option>Mumbai</option>
                    <option>Hyderabad</option>
                    <option>Chennai</option>

                </div>
            </div>
        </div>

        <div class="mb-3 row">
            <label class="r" for="phone2">Your Pin</label>
            <input type="number" class="form-control" autocomplete="off" id="phone2" name="phone2" min="00001" max="99999" required="">
            <div class="invalid-feedback">
                Please enter valid pin.
            </div>
        </div>

        <div class="mb-3 row">
            <label class="r" for="phone1">Phone number of the User (10 digit no. Eg: 9876540321)</label>
